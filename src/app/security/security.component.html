<h1 style="color: blue; text-align: center;">{{welcomer}}</h1>
<div class="container">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="loginUser()">Submit</button>
    </form>
</div>
